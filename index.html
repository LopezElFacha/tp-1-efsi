<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <section>
        <div class="box mt-3 mb-3">
            <form id="form">
                <label for="Mates">Nota de mates:</label>
                <input type="text" name="Mates" class="rojo"><br>
                <div class="d-none text-danger" id="errorMates">Ingrese una nota correcta <i class="fas fa-ban"></i></div> 
                <label for="Lengua">Nota de lengua:</label>
                <input type="text" name="Lengua" class="rojo"><br>
                <div class="d-none text-danger" id="errorLengua">Ingrese una nota correcta <i class="fas fa-ban"></i></div> 
                <label for="Efsi">Nota de efsi:</label>
                <input type="text" name="Efsi" class="rojo">
                <div class="d-none text-danger" id="errorEfsi">Ingrese una nota correcta <i class="fas fa-ban"></i></div>
            </form>
            <div id="resultado" class="d-none"></div> <br>
            <button id="promedio" class="btn" style="--clr: #ffc107">Promedio</button> <button id="mayor" class="btn" style="--clr: #e91e63">Mayor</button> <br>
            <img src="https://c.tenor.com/7rMJZKO5CYYAAAAC/baby-yoda-hi.gif" id="img">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
